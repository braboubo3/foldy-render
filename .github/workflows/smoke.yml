name: Foldy Smoke
on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"  # daily @ 03:17 UTC

jobs:
  smoke:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      # Wake cold Render dyno (retry up to ~2 min)
      - name: Warm up Render service
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
        run: |
          for i in {1..12}; do
            if curl -sf "$RENDER_URL/health" | grep -q '"ok":true'; then
              echo "Service is up"; exit 0
            fi
            echo "Waiting for service... ($i/12)"; sleep 10
          done
          echo "Service didn't wake in time"; exit 1

      # Minimal deps for the runner
      - run: npm i -D js-yaml node-fetch

      - name: Run smoke pack
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
       run: |
         node scripts/run-pack.mjs tests/pack.smoke.yaml --out=artifacts-ci-debug --devices=iphone_15_pro --debug=1
         node scripts/run-pack.mjs tests/pack.smoke.yaml --out=artifacts-ci --devices=all --debug=0
      - name: Upload normal artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: foldy-smoke-normal-${{ github.run_id }}
          path: artifacts-ci/**
      
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: foldy-smoke-debug-${{ github.run_id }}
          path: artifacts-ci-debug/**
  
